  <noscript>
    <p>《旋元佑进阶文法》设定的目标就是「征服英文句子写作」。本书将带领读者，逐步打通英文句子写作的所有环节。</p>
    <p>英文单句中可能出现的一些元素，包括名词片语、动词片语、修饰语（形容词与副词，含介系词片语）等等，这些元素本书都将一一处理。尤其是写作时比较容易出错的地方，我们会不厌其烦地详加解说。</p>
    <p>处理名词片语这个元素时将一并处理到限定词的用法。处理动词片语时将一并处理到一些依赖动词来表现的变化，包括时态、语气（含助动词与假设法）、以及语态（主动与被动）等等。</p>
